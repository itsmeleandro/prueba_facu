  <div class="row justify-content-center mt-5 py-5">
    <div class="col-12 col-md-8 col-lg-6 pb-5 mt-5">
      <!--Form with header-->
      <form id="registro" data-toggle="validator" role="form">
        <div class="card  rounded-0 mt-5 " style="border-color: #102e4d;  ">
          <div class="card-header p-0" style="background-color:#102e4d; ">
            <div class=" text-center py-2">
              <h3 style="color: #ffffff;"><i class="	far fa-plus-square"></i> Nuevo Cliente</h3>
              <p style="color: #ffffff;" class="m-0">Se le asignará un número de cliente</p>
            </div>
          </div>
          <div class="card-body p-5">
            <!--Body-->
            <div class="form-group" id="formulario">
              <fieldset disabled>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-info-circle" style="color:#102e4d; "></i></div>
                  </div>
                  <input type="text" id="disabledTextInput" class="form-control" placeholder="ID: 10029">
                </div>
              </fieldset>
            </div>

            <div class="form-group">
              <div class="input-group mb-2" >
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user" style="color:#102e4d; "></i></div>
                </div>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido"
                  required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user" style="color:#102e4d; "></i></div>
                </div>
                <select id="tipo" class="form-control" required>
                  <option value="" hidden>Tipo de Cliente</option>
                  <option value="particular">Particular</option>
                  <option value="empresa">Empresa</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-envelope " style="color:#102e4d; "></i></div>
                </div>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="	fas fa-phone " style="color:#102e4d; "></i></div>
                </div>
                <input type="tel" class="form-control" pattern="\+{0,1}(-{0,1}\d)+" id="telefono" name="Telefono"
                  placeholder="+54-362-4385867" required>
              </div>
            </div>

            <div class="form-group">
              <div class="form-group mb-2">
                <div class="input-group-prepend">
                  <input type="text" id="datepicker" width="508" class="form-control" name="fecha"
                    placeholder="Seleccionar fecha" required>
                  <script>
                    $('#datepicker').datepicker({
                      uiLibrary: 'bootstrap4'
                    });
                  </script>
                </div>
              </div>
            </div>

            <div class="text-center">
              <input type="submit" id="registrar" style="font-size: 22px;"
                class="btn btn-info btn-block rounded-0 py-2 " value="Registrar Cliente" />
            </div>

          </div>

        </div>
      </form>
