<html>
<head>

 <link rel="stylesheet" type="text/css" href="src/css/estilos.css">

<body>
    <div align="center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="src/imagenes/user.png.png" width="8%" height="8%">
                </div>
                <form class="col-12">
                    <div class="form-group" id="user-group">
                       <input type="text" id="usuario" class="form-control" placeholder="Usuario"/>
                    </div>
                    <h1></h1>
                    <div class="form-group" id="contraseña-group">
                        <div class="input-group">
                            <input id="contrasenia" type="password" class="form-control" placeholder="Contraseña"/>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-sm fa-eye" style="color: white;"></i></button>
                        </div>
                    </div>
                    </div>
                    <h1></h1>
                    <div class="col-12">
                        <button id="ingresar" type="submit" class="btn btn-success button"><i class="fas fa-sign-in-alt"></i>Ingresar</button>
                    </div>
                    <div class="col-12 forgot">
                        <a href="#">Recordar contraseña</a>
                    </div>
                    <h1></h1>
                </form>
            </div>
        </div>
    </div>
</body>
