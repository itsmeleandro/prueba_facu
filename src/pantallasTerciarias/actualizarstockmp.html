  <div class="row justify-content-center mt-5 py-5">

      <!--Form with header-->
      <form id="registro" data-toggle="validator" role="form">
        <div class="card  rounded-0 mt-5" style="border-color: #102e4d;  ">
          <div class="card-header p-0" style="background-color:#102e4d; ">
            <div class=" text-center py-2">
              <h3 style="color: #ffffff;"><i class="	far fa-edit"></i>Actualizar Stock de Materia Prima</h3>
            </div>
          </div>
          <div class="card-body p-3 ">
            <!--Body-->
            <div class="form-group mb-2" id="formulario">
              <div class="form-row mt-2">
                <div class="form-group col-md-5 mr-auto mt-2">
                    <label>ID de Materia Prima</label>
                  <div class="input-group ">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-info-circle" style="color:#102e4d; "></i></div>
                    </div>
                    <input type="text" id="disabledTextInput" class="form-control" value="100021"
                      disabled>
                  </div>
                </div>
                <div class="form-group col-md-7 mt-2">
                    <label>Tipo de Materia Prima</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-pallet" style="color:#102e4d; "></i></div>
                    </div>
                    <input type="text" id="disabledTextInput" class="form-control" value="PET (Polietileno tereftalato)"
                      disabled>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-row ">
              <div class="form-group col-md-12 mr-auto ">
                <label>Descripción</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-pallet" style="color:#102e4d; "></i></div>
                  </div>
                  <input type="text" class="form-control" id="descripcion" name="descripcion"
                    value="Botellas de bebidas/ fibras de relleno" required disabled>
                </div>
              </div>
            </div>

            <div class="form-row ">
              <div class="form-group col-md-5 mr-auto">
                <label>Cantidad en Kg</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-info-circle" style="color:#102e4d; "></i></div>
                  </div>
                  <input type="text" class="form-control" id="precio" name="Cantidad" placeholder="Cantidad" required>
                </div>
              </div>
              <div class="form-group col-md-7">
                <label>Fecha de Actualización</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <input type="text" id="datepicker" width="200%" class="form-control" name="fecha"
                      placeholder="Seleccionar fecha" required>
                    <script>
                      $('#datepicker').datepicker({
                        uiLibrary: 'bootstrap4'
                      });
                    </script>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <input type="submit" id="registrar" style="font-size: 22px;"
                class="btn btn-info btn-block rounded-0 py-2 " value="Actualizar Stock" />
            </div>

          </div>

        </div>
      </form>
